<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="wrapper">
        <div class="quiz-container">

                <!-- Текущий вопрос -->
                Вопрос 1: Какой язык программирования вы изучаете?
            </div>
            <div class="options" id="options">
                <!-- Варианты ответов -->
                <button onclick="nextQuestion('JavaScript')" class="btn">JavaScript</button>

                <button onclick="nextQuestion('PHP')" class="btn">PHP</button>
                <button onclick="nextQuestion('C++')" class="btn">C++</button>
            </div>

                <!-- Результаты тестов -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
