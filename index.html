<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Testing</title>
</head>

<body>
    <div class="wrapper">
        <div class="reg" id="reg">
            <h1 class="title-reg">Впишите ваше имя, чтобы начать викторину<br> </h1>
            <p>Ваше имя: <input type="text" name="" id="input" class="input"> <br></p>
            <button class="start" id="start">Начать</button>
        </div>
        <div class="quiz-container" id="container">
            <h1 class="title">Викторина</h1>
            <div class="question" id="question">
                <!-- Текущий вопрос -->
                <!-- Вопрос 1: Какой язык программирования вы изучаете? -->
            </div>
            <div class="options" id="options">
                <!-- Варианты ответов -->
                <!-- <button onclick="nextQuestion('JavaScript')" class="btn">JavaScript</button>
                <button onclick="nextQuestion('Python')" class="btn">Python</button>
                <button onclick="nextQuestion('PHP')" class="btn">PHP</button>
                <button onclick="nextQuestion('C++')" class="btn">C++</button> -->
            </div>
        </div>
        <div class="result" id="result"> 
            <!-- Результаты тестов -->
        </div>
        <div class="grade" id="grade">
            <!-- Оценка прохождения теста -->
        </div>
        <div class="wrong__answers" id="wrong-ans">
            <!-- Показывает вопросы, на которые вы ответили неверно -->
        </div>
            <button class="restart-btn" id="restart-btn">Хотите пройти викторину ещё раз?</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
